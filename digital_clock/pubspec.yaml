name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/iconfinder_location_115718.png
    - assets/iconfinder_Foggy_3741362.png
    - assets/iconfinder_Light_Snow_3741353.png
    - assets/iconfinder_location_115718.png
    - assets/iconfinder_Moderate_Rain_3741351.png
    - assets/iconfinder_Snow_3741358.png
    - assets/iconfinder_Sunny_3741356.png
    - assets/iconfinder_Thermometer_Cold_3741365.png
    - assets/iconfinder_Thermometer_Hot_3741361.png
    - assets/iconfinder_Thermometer_Warm_3741363.png
  fonts:
    - family: Orbitron
      fonts:
        - asset: third_party/Orbitron-Regular.ttf